<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Student Update</title>
    </head>
    <body>
        <form method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            {{ update_form.as_p }}
            <input type="submit" value="更新">
        </form>
        <p>
            <a href="{% url 'form_app:student_delete' id=id %}">
                <button>削除</button>
            </a>
        </p>
        <p>
            <a href="{% url 'form_app:student_list' %}">
                <button>戻る</button>
            </a>
        </p>
    </body>
</html>
