<form method="{% if method %} {{ method}} {%else%} POST {%endif%}" action="{%if action%}{{action}}{%endif%}">
    {% csrf_token%}
    {%if as_table %}
        {{form.as_table}}
    {%elif as_ul %}
        {{form.as_ul}}
    {%else%}
        {{ form.as_p}}
    {%endif%}
    <input type="submit" value="送信">
</form>
