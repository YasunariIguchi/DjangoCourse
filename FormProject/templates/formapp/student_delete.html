<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Student Delete</title>
    </head>
    <p>
        おっさん「{{ name }}」を削除しますか？
    </p>
    <body>
        <form method="POST" action="{% url 'form_app:student_delete' id=id %}">
            {% csrf_token %}
            <p>
                <button type="submit">
                    削除
                </button>
            </p>
        </form>
        <p>
            <a href="{% url 'form_app:student_update' id=id %}">
                <button>
                    戻る
                </button>
            </a>
        </p>    
    </body>
</html>
