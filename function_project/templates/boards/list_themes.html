{% extends "base.html" %}

{% block content %}
<h3>掲示板一覧</h3>
<a class="navbar-brand" href="{% url 'boards:create_theme' %}"><button>掲示板作成</button></a>
<table class="table table-striped table-hover">
    <tr>
        <th>#</th><th>タイトル</th><th>作成者</th><th>投稿</th>
    </tr>
    {% for theme in data %}  
    <tr>
        <td>{{ forloop.counter}}</td>
        {% if user.id == theme.user.id %}
        <td><a href="{% url 'boards:edit_theme' id=theme.id %}">{{ theme.title }}</a></td>
        {% else %}
        <td>{{ theme.title }}</td>
        {% endif %}
        <td>{{ theme.user.username }}</td>
        <td><a href="{% url 'boards:post_comment' theme_id=theme.id %}">投稿する</a></td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
