<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'accounts:home' %}">ホーム</a>
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'boards:list_themes' %}">掲示板一覧</a>
            <a class="navbar-brand" href="{% url 'accounts:user_edit' %}">ユーザー情報更新</a>
            <a class="navbar-brand" href="{% url 'accounts:user_logout' %}">ログアウト</a>
            {% else %}
            <a class="navbar-brand" href="{% url 'accounts:regist' %}">ユーザー登録</a>
            <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
            {% endif %}
        </nav>
        {% if messages %}
        {% for message in messages%}
        <div>{{message.message}}</div>
        {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
