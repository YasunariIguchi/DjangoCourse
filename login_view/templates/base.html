<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'accounts:home' %}">ホーム</a>
            {% if user.is_authenticated %}
            <form method="POST" action="{% url 'accounts:user_logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link navbar-brand" style="display:inline; padding:0; border:none; background:none;">ログアウト</button>
            </form>
            {% else %}
            <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
            <a class="navbar-brand" href="{% url 'accounts:regist' %}">ユーザー登録</a>
            {% endif %}
            <a class="navbar-brand" href="{% url 'accounts:user' %}">ユーザー画面</a>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
