{% extends "base.html" %}

{% block content %}
<h1>商品一覧</h1>
<form method="get" action="{% url 'products:product_list' %}">
    <div class="mb-3">
        <label for="product_name_dao" class="form-label">名前</label>
        <input type="text" class="form-control" id="product_name_dao" name="product_name" value="{{ request.GET.product_name }}" style="width: 200px;">
    </div>
    <div class="mb-3">
        <label for="product_type_name_dao" class="form-label">タイプ</label>
        <input type="text" class="form-control" id="product_type_name_dao" name="product_type_name" value="{{ request.GET.product_type_name }}" style="width: 200px;">
    </div>
    <div class="mb-3">
        <label class="form-label">価格順</label><br>
        <input type="radio" id="price_asc" name="price_order" value="asc" {% if request.GET.price_order == "asc" %}checked{% endif %}>
        <label for="price_asc">昇順</label><br>
        <input type="radio" id="price_desc" name="price_order" value="desc" {% if request.GET.price_order == "desc" %}checked{% endif %}>
        <label for="price_desc">降順</label>
    </div>
    <button type="submit" class="btn btn-primary">実行</button>
</form>
<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>名前</th><th>タイプ</th><th>製造者</th><th>価格</th><th>在庫数</th>
        </tr>
    </thead>
    <tbody>
        {% for product in object_list %}
        <tr>
            <td><a href="{% url 'products:product_detail' pk=product.id %}">{{product.name}}</a></td>
            <td>{{product.type}}</td>
            <td>{{product.producer}}</td>
            <td>{{product.price}}</td>
            <td>{{product.stock}}</td>
        </tr>
        {% endfor %}
    <tbody>
</table>


{% endblock %}
